<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Product Search</h1>
        <form id="search-form" class="form-inline justify-content-center mb-4">
            <input type="text" id="search-term" name="search_term" class="form-control mr-2" placeholder="Enter product name" required>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
        <div id="results" class="row"></div>
        <canvas id="comparison-chart"></canvas>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
